<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header"><h1 class="heading">Rock Paper Scissors!</h1></div>
    <h1 id="result">Click on the "Roll" button to see the result</h1>
    <div class="container">
      <div class="box" id="player1">
        <h2 id="p1">Player 1</h2>
        <img src="q.png" alt="" id="img1" />
        <h2 id="t1">Temp</h2>
      </div>
      <div class="box" id="player2">
        <h2 id="p2">Player 2</h2>
        <img src="q.png" alt="" id="img2" />
        <h2 id="t2">Temp</h2>
      </div>
    </div>
    <div class="buttons">
      <button id="start">ROLL</button> <button id="reset">RESET</button>
    </div>
    <div id="counter1">
      <h2 class="count">Player 1</h2>
      <h2 id="c1">0</h2>
    </div>
    <div id="counter2">
      <h2 class="count">Player 2</h2>
      <h2 id="c2">0</h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
